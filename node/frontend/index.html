<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"><!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>SMART site evaluator</title>
    <style>
    body {
        background-color: #ffffff;
        padding-top: 30px;
        padding-right: 30px;
        padding-bottom: 50px;
        padding-left: 80px;
    }
    a:link {
        font-size: smaller;
        color: 585ea3;
        text-decoration: none;
    }
    a {
      color: #5555FF;
    }
    a:visited {
      color: #5555FF;
    }
    a:hover {
      color: #9999FF;
    }
    h1 {
        color: #585ea3
    }
    table {
        border-collapse:separate;
        border:solid black 1px;
        border-radius:6px;
        -moz-border-radius:6px;
        float: left; 
        margin:  5px;
    }
    td {
        padding: 8px;
    }
    #permitDataButton {
        position: fixed;
        right: 30px;;
        bottom: 30px;
    }
    </style>
</head>
<body>
    <!--<script src="/node_modules/jquery/dist/jquery.min.js"></script>-->
    <h1>Construction sites</h1>
    <h3>Permits: 2017 - 2019</h3>
    <h5>Filter By:</h5>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8">
                <div class="form-row">
                    <div class="form-col">
                        <label class="my-1 mr-2" for="streetFilter">Street: </label>
                        <input type="text" class="my-1 mr-2 form-control" id="streetFilter">
                    </div>
                    <div class="form-col">
                        <label class="my-1 mr-2" for="cityFilter">City: </label>
                        <input type="text" class="form-control my-1 mr-2" id="cityFilter">
                    </div>
                    <div class="form-col">
                        <label class="my-1 mr-2" for="stateFilter">State: </label>
                        <input type="text" class="form-control my-1 mr-2" id="stateFilter">
                    </div>
                    <div class="form-col">
                        <label class="my-1 mr-2" for="zipFilter">Zip: </label>
                        <input type="text" class="form-control my-1 mr-2" id="zipFilter">
                    </div>
                </div>
                <div class='form-row'>
                    <div class="form-col">
                        <label class="my-1 mr-2" for="classification_filter">Classification:</label>
                        <select class="custom-select my-1 mr-sm-2" id="classification_filter">
                            <option selected value="">All</option>
                            <option value="UNCLASSIFIED">Unclassified</option>
                            <option value="CONSTRUCTION">Construction</option>
                            <option value="NOT_CONSTRUCTION">Not Construction</option>
                            <option value="POSSIBLE_CONSTRUCTION">Maybe Construction</option>
                            <option value="DUPLICATE">Duplicate</option>
                        </select>
                    </div>
                    <div class="form-col">
                        <label class="my-1 mr-2" for="minCostFilter">Min Cost: </label>
                        <input type="number" class="form-control my-1 mr-2" id="minCostFilter" placeholder="$0">
                    </div>
                    <div class="form-col">
                        <label class="my-1 mr-2" for="minSqftFilter">Min Square Footage: </label>
                        <input type="number" class="form-control my-1 mr-2" id="minSqftFilter" placeholder="0">
                    </div>
                    <div class="form-col">
                        <div style="margin-top: 35px; margin-left: 10px;">
                            <button class="btn btn-primary mb-2" onclick="onClassificationFilterChange()">Apply</button>
                            <button type="button" class="btn btn-link" data-toggle="modal" data-target="#curlModal" data-toggle="tooltip"
                                data-placement="top" title="view cURL instructions">
                                <h4><i class="bi bi-info-circle"></i></h4>
                            </button>
                            <a id="jsonDownload" style="display:inline-block" data-toggle="tooltip" data-placement="top" title="view raw JSON">
                                <h4><i class="bi bi-file-earmark-code"></i></h4>
                            </a>
                            </div>
                            </div>
                            </div>
            </div>
            <div class="col-lg-auto">
                
            </div>
            <div class="col-lg-3">
                <h5>Order By:</h5>
                <select class="custom-select my-1 mr-sm-2" id="selectOrder" onchange="onClassificationFilterChange()">
                    <!-- <option selected value="NATURAL">ID</option> -->
                    <option selected value="COST_DESC">Cost</option>
                    <option value="SQFT_DESC">Size</option>
                    <!-- <option value="STREET_ASC">Street Name </option> -->
                </select>
            </div>
            </div>
            </div>
    <!-- Modal -->
    <div class="modal fade" id="curlModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Using cURL</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <code>
                                curl -g --user admin:admin \<br>
                                -X POST \<br>
                                -H "Content-Type: application/json" \<br>
                                -d '{"query":<span id='curlQuery'>test</span>,"operationName":"MyQuery"}' \<br>
                                http://smart.dzynetech.com:4401/graphql
                    
                            </code>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div id="home" style="min-height:1000px;position:relative;">
    </div>

    <button id="permitDataButton" class="btn btn-primary" onclick="toggleShowPermitData()">Hide Permit Data</button>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="sites.js" type="text/javascript"></script>
</body>
</html>
